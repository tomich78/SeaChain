<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title data-i18n="maritime.title"></title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="../css/gestionMaritima.css" />
  <script src="/js/gestionMaritima.js" defer></script>
  <link rel="stylesheet" href="/css/navbar.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/js/navbar.js" defer></script>
  <script src="/js/utils/realtime.js"></script>
  <script src="/js/utils/checkAuth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="/js/i18n.js"></script>

</head>

<body class="protected">
  <div id="navbar-container"></div>

  <h1 data-i18n="maritime.heading"></h1>

  <div class="container">
    <div class="panel">
      <h2>
        <i data-lucide="clock" class="icon" style="color:#f1c40f"></i>
        <span data-i18n="maritime.ships_not_started"></span>
      </h2>
      <div class="tarjetas" id="tarjetas-por-iniciar"></div>
    </div>

    <div class="panel">
      <h2>
        <i data-lucide="ship" class="icon" style="color:#27ae60"></i>
        <span data-i18n="maritime.ships_in_navigation"></span>
      </h2>
      <div class="tarjetas" id="tarjetas-en-trayecto"></div>
    </div>

    <div class="panel">
      <h2>
        <i data-lucide="flag" class="icon" style="color:#e74c3c"></i>
        <span data-i18n="maritime.finished_journeys"></span>
      </h2>
      <div class="tarjetas" id="tarjetas-finalizados"></div>
    </div>
  </div>

  <!-- ✅ Activar íconos -->
  <script>
    lucide.createIcons();
  </script>

</body>

</html>
