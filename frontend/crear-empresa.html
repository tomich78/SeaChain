<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Empresa</title>
  <link rel="stylesheet" href="styles-admin.css">

  <script>
    const token = sessionStorage.getItem('devToken');
    if (!token) {
      alert('Acceso denegado');
      window.location.href = 'admindeveloper.html';
    }
  </script>
</head>
<body>

  <h1>Crear Nueva Empresa</h1>

  <div class="contenedor">
    <!-- IZQUIERDA: Formulario crear empresa -->
    <div class="crear-empresa">
      <form id="form-crear-empresa">
        <label>Nombre de la empresa:</label>
        <input type="text" id="nombreEmpresa" required>

        <label>Email de la empresa:</label>
        <input type="email" id="emailAdmin" required>

        <button type="submit">Crear Empresa</button>
        <button type="button" onclick="logout()">Cerrar sesión</button>
      </form>

      <div id="resultado-creacion"></div>
    </div>

    <!-- DERECHA: Lista de empresas -->
    <div class="lista-empresas">
      <h2>Empresas Registradas</h2>
      <div id="empresas-listado"></div>
    </div>
  </div>

  <!-- Modal de detalle de empresa -->
  <div id="modal-empresa" class="modal" style="display:none;">
    <div class="modal-contenido">
      <span id="cerrar-modal" style="cursor:pointer;">✖️</span>
      <h3>Detalles de Empresa</h3>
      <p id="detalle-empresa"></p>
    </div>
  </div>

  <script src="crear-empresa.js"></script>

  <!-- Toast de éxito -->
  <div id="toast-exito" class="toast" style="display: none;">
    Empresa creada con éxito ✅
  </div>

</body>
</html>
