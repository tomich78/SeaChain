<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title data-i18n="company.create_title"></title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="/css/crear-empresa.css">
  <link rel="stylesheet" href="/css/navbar.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <script src="/js/utils/realtime.js" defer></script>
  <script src="/js/navbar.js" defer></script>
  <script src="/js/crear-empresa.js" defer></script>
  <script src="/js/utils/checkAuth.js"></script>
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="/js/i18n.js"></script>
</head>

<body class="protected">
  <div id="navbar-container"></div>
  <h1 data-i18n="company.create_heading"></h1>

  <div class="contenedor">
    <!-- IZQUIERDA: Formulario crear empresa -->
    <div class="crear-empresa">
      <form id="form-crear-empresa">
        <label data-i18n="company.name_label"></label>
        <input type="text" id="nombreEmpresa" required>

        <label data-i18n="company.email_label"></label>
        <input type="email" id="emailAdmin">

        <button type="submit" data-i18n="company.create_button"></button>
      </form>

      <div id="resultado-creacion"></div>
    </div>


    <!-- Toast de Ã©xito -->
    <div id="toast-exito" class="toast" style="display: none;" data-i18n="company.success_toast"></div>
