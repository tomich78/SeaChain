<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Operador</title>
  <link rel="stylesheet" href="styles-admin.css">
</head>
<body>

  <div id="modal-operador" class="modal" style="display:none;">
    <div class="modal-contenido">
      <span id="cerrar-modal" style="cursor:pointer;">✖️</span>
      <h3>Detalles del operador</h3>
      <p id="detalle-operador"></p>
    </div>
  </div>

  <h1>Crear Operadores</h1>

  <div class="contenedor">
    <!-- IZQUIERDA: Formulario -->
    <div class="formulario">
      <form id="form-crear-operador">
        <label>Zona:</label>
        <select id="zona" required>
          <option value="">Seleccione una zona</option>
        </select>

        <label>Cantidad de operadores:</label>
        <input type="number" id="cantidad" min="1" required>

        <label>Nombre base del usuario:</label>
        <input type="text" id="nombreBase" required placeholder="Ej: operadorquilmes">

        <button type="submit">Crear operadores</button>
        <button type="button" onclick="window.location.href='admin-index.html'">Volver</button>
      </form>

      <div id="resultado-operadores" style="margin-top: 20px;"></div>
    </div>

    <!-- DERECHA: Lista de operadores -->
    <div class="lista-empresas">
      <h2>Operadores registrados</h2>
      <div id="lista-operadores">
        <!-- Aquí se insertarán los operadores existentes -->
      </div>
    </div>
  </div>

  <script src="crear-operador.js"></script>
</body>
</html>
