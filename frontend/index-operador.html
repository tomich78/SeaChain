<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Operador</title>
  <link rel="stylesheet" href="styles-operador.css" />
</head>
<body>
  <script>
    const rol = sessionStorage.getItem('rol');
    const zona_id = sessionStorage.getItem('zona_id');
    const usuario = sessionStorage.getItem('nombre');

    if (!rol || rol !== 'operador' || !zona_id) {
      window.location.href = 'index.html';
    }
  </script>

  <div class="container">
    <h1>Buques</h1>
    <h2>Operador: <span id="nombre-operador"></span></h2>
    <h2>Zona: <span id="nombre-zona">Cargando...</span></h2>

    <h2>üü¢ En servicio</h2>
    <div id="en-servicio" class="buques-grid"></div>

    <h2>üü° Fuera de servicio</h2>
    <div id="no-servicio" class="buques-grid"></div>

    <h2>üî¥ Inactivos</h2>
    <div id="inactivos" class="buques-grid"></div>

    <button class="volver-btn" onclick="window.location.href='index.html'">Volver</button>
  </div>

  <script src="operador.js"></script>
  <script>
    // Mostrar nombre del operador
    document.getElementById('nombre-operador').textContent = sessionStorage.getItem('nombre');

    // Obtener nombre de la zona
    async function cargarNombreZona() {
      const zonaId = sessionStorage.getItem('zona_id');
      try {
        const res = await fetch(`/api/zonas/${zonaId}`);
        const data = await res.json();
        document.getElementById('nombre-zona').textContent = data.nombre || 'Desconocida';
      } catch (error) {
        console.error('‚ùå Error al cargar zona:', error);
        document.getElementById('nombre-zona').textContent = 'Error al cargar';
      }
    }

    cargarNombreZona();
  </script>
</body>
</html>
