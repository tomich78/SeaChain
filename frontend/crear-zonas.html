<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Zona</title>
  <link rel="stylesheet" href="styles-admin.css">
</head>
<body>
  <h1>Crear Zonas</h1>

  <div class="contenedor">
    <!-- IZQUIERDA: Formulario -->
    <div class="formulario">
      <form id="form-crear-zona">
        <label>Zona:</label>
        <input type="text" id="zona" required placeholder="Ej: Quilmes">

        <button type="submit">Crear Zona</button>
        <button type="button" onclick="window.location.href='admin-index.html'">Volver</button>
      </form>

      <div id="resultado-zonas" style="margin-top: 20px;"></div>
    </div>

    <!-- DERECHA: Lista de zonas -->
    <div class="lista-empresas">
      <h2>Zonas registradas</h2>
      <div id="lista-zonas">
        <!-- Aquí se insertarán las zonas existentes -->
      </div>
    </div>
  </div>

  <script src="crear-zonas.js"></script>
</body>
</html>
