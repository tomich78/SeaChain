<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title data-i18n="shipPanel.title"></title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="/css/styles-buques.css">
  <link rel="stylesheet" href="/css/navbar.css">


  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="/js/i18n.js"></script>

  <script src="/js/navbar.js" defer></script>
  <script src="/js/utils/realtime.js" defer></script>
  <script src="/js/utils/checkAuth.js"></script>
</head>

<body class="protected">
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container">
    <h1 data-i18n="shipPanel.heading"></h1>

    <!-- Mensajes -->
    <div id="mensaje-servicio" style="color: red; font-weight: bold; margin-bottom: 20px;"></div>

    <div class="grid-panel">
      <!-- IZQUIERDA: Frases comunes -->
      <div class="panel-frases">
        <h2 data-i18n="shipPanel.common_phrases"></h2>
        <div class="categorias">
          <div class="select-wrapper">
            <select id="filtro-frases">
              <option value="todas">Todas</option>
            </select>
          </div>
        </div>
        <div class="scroll-panel">
          <div id="lista-frases" class="frases-lista">
            <!-- frases -->
          </div>
        </div>
      </div>

      <!-- CENTRO: Formulario -->
      <div class="formulario-actualizacion">
        <h2 for="nueva-actualizacion" data-i18n="shipPanel.new_update"></h2>

        <!-- Bloque hora desde/hasta -->
        <div class="input-doble-hora">
          <label for="hora-desde" data-i18n="shipPanel.from"></label>
          <input type="time" id="hora-desde" class="input-hora">

          <label for="hora-hasta" data-i18n="shipPanel.to"></label>
          <input type="time" id="hora-hasta" class="input-hora">
        </div>

        <textarea id="nueva-actualizacion" rows="6" data-i18n="shipPanel.placeholder_example"
          data-i18n-attr="placeholder"></textarea>

        <button type="button" id="btn-voz" data-i18n="shipPanel.voice_button"></button>
        <button id="btn-enviar-actualizacion" data-i18n="shipPanel.send_update"></button>
      </div>

      <!-- DERECHA: Historial -->
      <div class="historial">
        <div class="historial-header">
          <h2 data-i18n="shipPanel.history"></h2>
          <button id="btn-recargar" data-i18n="shipPanel.reload" data-i18n-attr="aria-label" aria-label="Recargar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <polyline points="1 20 1 14 7 14"></polyline>
              <path d="M3.51 9a9 9 0 0114.13-3.36L23 10M1 14l5.36 4.36A9 9 0 0020.49 15"></path>
            </svg>
          </button>
        </div>
        <div id="historial" class="historial-lista" data-i18n="shipPanel.loading">

        </div>
      </div>
    </div>


  </div>

  <script src="../js/index-buque.js"></script>
</body>

</html>
