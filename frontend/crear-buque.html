<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Buque</title>
  <link rel="stylesheet" href="styles-admin.css">
</head>
<body>
  <h1>Crear Buque</h1>

  <form id="form-crear-buque">

    <label>Nombre del buque:</label>
    <input type="text" id="nombre" required placeholder="Ej: Buque Atl√°ntico">

    <label>Zona:</label>
    <select id="zona" required>
      <option value="">Cargando zonas...</option>
    </select>

    <label>Estado:</label>
    <select id="estado">
      <option value="activo" selected>Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>

    <button type="submit">Crear Buque</button>
    <button type="button" onclick="window.location.href='index-admin.html'">Volver</button>
  </form>

  <div id="resultado-buque"></div>

  <script>
    // üîÅ Cargar zonas disponibles
    async function cargarZonas() {
      const res = await fetch('/api/zonas');
      const zonas = await res.json();

      const selectZona = document.getElementById('zona');
      selectZona.innerHTML = '<option value="">Seleccione una zona</option>';

      zonas.forEach(z => {
        const option = document.createElement('option');
        option.value = z.nombre;
        option.textContent = z.nombre;
        selectZona.appendChild(option);
      });
    }

    cargarZonas();

    // üîê Generador de contrase√±a
    function generarContrase√±a() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    // üö¢ Env√≠o del formulario
    document.getElementById('form-crear-buque').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const zona = document.getElementById('zona').value.trim();
      const estado = document.getElementById('estado').value;
      const empresa_id = sessionStorage.getItem('empresaId');
      const emailAdmin = sessionStorage.getItem('adminEmail');
      const password = generarContrase√±a();

      try {
        const res = await fetch('/api/crear-buque', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, zona, estado, empresa_id, emailAdmin, password })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('resultado-buque').innerHTML =
            `<p style="color:green;">Buque creado con √©xito.</p>
             <p>Usuario: <strong>${nombre}</strong></p>
             <p>Contrase√±a: <strong>${password}</strong></p>`;
        } else {
          document.getElementById('resultado-buque').innerHTML =
            `<p style="color:red;">Error: ${data.message}</p>`;
        }
      } catch (error) {
        console.error('‚ùå Error en el frontend:', error);
        document.getElementById('resultado-buque').innerHTML =
          `<p style="color:red;">Error al conectar con el servidor</p>`;
      }
    });
  </script>
</body>
</html>
