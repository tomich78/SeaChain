  <table>
    <thead>

        <th>ID</th>

  <h2 style="margin-top: 40px;">Buques registrados</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>

  <div id="contenido"></div>

  <script src="index-admin.js"></script>

  <script>
    const empresaId = localStorage.getItem('empresaId');
  
    if (!empresaId) {
      alert('No se encontrÃ³ empresa del administrador. CerrÃ¡ sesiÃ³n y volvÃ© a iniciar.');
      window.location.href = 'login.html';
    }
  
    async function cargarOperadores() {
      const res = await fetch(`/api/operadores/${empresaId}`);
      const operadores = await res.json();
  
      const html = operadores.map(o => `
        <tr>
          <td>${o.id}</td>
          <td>${o.nombre}</td>
          <td>${o.email}</td>
          <td><button onclick="eliminarOperador(${o.id})">ğŸ—‘ï¸ Eliminar</button></td>
        </tr>
      `).join('');
  
      document.getElementById('tabla-operadores').innerHTML = html;
    }
  
    async function cargarBuques() {
      const res = await fetch(`/api/buques/${empresaId}`);
      const buques = await res.json();
  
      const html = buques.map(b => `
        <tr>
          <td>${b.id}</td>
          <td>${b.nombre}</td>
          <td>${b.estado}</td>
          <td><button onclick="eliminarBuque(${b.id})">ğŸ—‘ï¸ Eliminar</button></td>
        </tr>
      `).join('');
  
      document.getElementById('tabla-buques').innerHTML = html;
    }
  
    async function eliminarOperador(id) {
      if (!confirm('Â¿Seguro que querÃ©s eliminar este operador?')) return;
      const res = await fetch(`/api/operadores/${id}`, { method: 'DELETE' });
      if (res.ok) cargarOperadores();
      else alert('Error al eliminar operador');
    }
  
    async function eliminarBuque(id) {
      if (!confirm('Â¿Seguro que querÃ©s eliminar este buque?')) return;
      const res = await fetch(`/api/buques/${id}`, { method: 'DELETE' });
      if (res.ok) cargarBuques();
      else alert('Error al eliminar buque');
    }
  
    // Cargar al iniciar
    cargarOperadores();
    cargarBuques();
  </script>
