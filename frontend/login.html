<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1 id="titulo-login">Iniciar sesión</h1>

    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    // Leer el parámetro "rol" de la URL
    const params = new URLSearchParams(window.location.search);
    const rol = params.get('rol');

    // Mostrar el nombre del rol en el título
    const titulo = document.getElementById('titulo-login');
    switch (rol) {
      case "buque":
        titulo.textContent = "Iniciar sesión - Personal del Buque";
        break;
      case "operador":
        titulo.textContent = "Iniciar sesión - Operador";
        break;
      case "admin":
        titulo.textContent = "Iniciar sesión - Administrador";
        break;
      default:
        titulo.textContent = "Iniciar sesión";
    }

    // Manejo del formulario de login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert(`Bienvenido ${data.rol}`);
          // Redirigir según el rol si querés:
          // window.location.href = `/dashboard-${data.rol}.html`;
        } else {
          alert(data.mensaje);
        }
      } catch (error) {
        alert("Error en el servidor");
        console.error(error);
      }
    });
  </script>
</body>
</html>
