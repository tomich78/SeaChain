<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Desarrollador</title>
  <link rel="stylesheet" href="styles-admin.css">
</head>
<body>
  <h1>Acceso Desarrollador</h1>
  <form id="form-dev-login">
    <label>Usuario:</label>
    <input type="text" id="dev-user" required>

    <label>Contrase√±a:</label>
    <input type="password" id="dev-pass" required>

    <button type="submit">Ingresar</button>
  </form>

  <div id="login-error" style="color:red;"></div>

  <script>
    document.getElementById('form-dev-login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('dev-user').value;
      const contrasena = document.getElementById('dev-pass').value;
  
      const res = await fetch('/api/dev-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, contrasena })
      });
  
      const data = await res.json();
  
      if (res.ok) {
        localStorage.setItem('devToken', data.token); // Guarda el token
        window.location.href = 'crear-empresa.html';
      } else {
        document.getElementById('login-error').textContent = data.message;
      }
    });
  </script>
</body>
</html>
