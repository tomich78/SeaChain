<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Buque</title>
  <link rel="stylesheet" href="styles-detalleBuques.css">
</head>
<body>
  <div class="container">
    <h1>Panel del Buque</h1>

    <div class="grid-panel">
      <!-- IZQUIERDA: Actualizaciones temporales -->
      <div class="col izquierda">
        <h3>Actualizaciones del Buque</h3>
        <div id="lista-actualizaciones" class="scroll-box"></div>
      </div>

      <!-- CENTRO: Formulario del operador -->
      <div class="col centro">
        <h3>Agregar Actualización</h3>
        <textarea id="texto-operador" placeholder="Escriba aquí su mensaje o copie del panel izquierdo"></textarea>
        <button onclick="agregarTexto()">Agregar al mensaje final</button>
      </div>

      <!-- DERECHA: Texto final -->
      <div class="col derecha">
        <h3>Texto Final a Enviar</h3>
        <div id="texto-final" class="scroll-box"></div>
        <button onclick="enviarMailFinal()">Enviar mail</button>
      </div>
    </div>
  </div>

  <script src="detalle_buque.js"></script>
</body>
</html>
