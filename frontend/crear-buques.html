<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title data-i18n="ships.manage_title"></title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="/css/crear-buques.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/js/navbar.js" defer></script>
  <script src="/js/utils/realtime.js"></script>
  <script src="/js/utils/checkAuth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
  <script src="/js/i18n.js"></script>
</head>

<body class="protected">
  <div id="navbar-container"></div>
  <h1 data-i18n="ships.manage_title"></h1>

  <div class="contenedor">
    <!-- IZQUIERDA: Formulario -->
    <div class="formulario">
      <form id="form-crear-buque">
        <label data-i18n="ships.name_label"></label>
        <input type="text" id="nombreBuque" required placeholder="Ej: Ever Given">

        <label data-i18n="ships.imo_label"></label>
        <input type="text" id="imoBuque" required placeholder="Ej: 1234567">

        <label data-i18n="ships.trips_label"></label>
        <input type="number" id="numViajes">

        <label data-i18n="ships.owner_label"></label>
        <input type="text" id="owner" placeholder="Ej: Pacific Basin">

        <button type="submit" data-i18n="ships.register_button"></button>
      </form>
    </div>

    <!-- DERECHA: Lista de buques -->
    <div class="lista-empresas">
      <h2 data-i18n="ships.list_title"></h2>
      <div id="lista-buques"></div>
    </div>
  </div>

  <script src="../js/crear-buques.js"></script>
</body>

</html>
